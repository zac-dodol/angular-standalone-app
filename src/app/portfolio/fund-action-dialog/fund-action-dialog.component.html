<!-- Modal backdrop -->
<div
  class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
>
  <!-- Modal container -->
  <div
    class="bg-white dark:bg-gray-900 rounded-lg shadow-lg max-w-md w-full p-6"
  >
    <h2 class="text-xl font-semibold mb-4 text-gray-900 dark:text-gray-100">
      {{ action | titlecase }} Fund
    </h2>

    <p class="mb-2 text-gray-900 dark:text-gray-100">
      <strong>{{ fund.name }} ({{ fund.ticker }})</strong>
    </p>
    <p class="mb-4 text-gray-700 dark:text-gray-300">
      Price per unit: ${{ fund.price }}
    </p>

    <form [formGroup]="form" (ngSubmit)="confirm()" novalidate>
      <label
        for="quantity"
        class="block mb-2 font-medium text-gray-900 dark:text-gray-100"
      >
        Quantity
      </label>
      <input
        id="quantity"
        type="number"
        formControlName="quantity"
        min="1"
        autocomplete="off"
        class="w-full border border-gray-300 dark:border-gray-700 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-800 dark:text-gray-100"
      />
      <p
        *ngIf="form.get('quantity')?.invalid && form.get('quantity')?.touched"
        class="text-red-600 mt-1 text-sm"
      >
        Quantity must be a positive whole number.
      </p>

      <p class="mt-4 font-semibold text-gray-900 dark:text-gray-100">
        Total {{ action === "buy" ? "Cost" : "Proceeds" }}: ${{ totalCost }}
      </p>

      <div class="mt-6 flex justify-end space-x-3">
        <button
          type="button"
          (click)="cancel()"
          class="px-4 py-2 rounded bg-gray-300 hover:bg-gray-400 dark:bg-gray-700 dark:hover:bg-gray-600 text-gray-900 dark:text-gray-100"
        >
          Cancel
        </button>
        <button
          type="submit"
          [disabled]="form.invalid"
          class="px-4 py-2 rounded bg-blue-600 text-white hover:bg-blue-700 disabled:opacity-50"
        >
          {{ action | titlecase }}
        </button>
      </div>
    </form>
  </div>
</div>
