<div
  class="max-w-md mx-auto p-6 border border-gray-300 rounded shadow mt-10 text-center bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100"
>
  <ng-container *ngIf="success; else failureTpl">
    <h2 class="text-3xl font-bold mb-4 text-green-600">Purchase Successful!</h2>
    <p class="mb-2">Thank you for your purchase.</p>
    <p><strong>Fund:</strong> {{ fund?.name }} ({{ fund?.ticker }})</p>
    <p><strong>Quantity:</strong> {{ quantity }}</p>
    <p><strong>Total Cost:</strong> ${{ totalCost }}</p>
    <button
      (click)="goToPortfolio()"
      class="mt-6 px-6 py-2 bg-green-600 hover:bg-green-700 text-white rounded"
    >
      Back to Portfolio
    </button>
  </ng-container>

  <ng-template #failureTpl>
    <h2 class="text-3xl font-bold mb-4 text-red-600">Purchase Failed</h2>
    <p class="mb-4">Unfortunately, the transaction could not be completed.</p>
    <button
      (click)="goToFunds()"
      class="px-6 py-2 bg-red-600 hover:bg-red-700 text-white rounded"
    >
      Try Again
    </button>
  </ng-template>
</div>
