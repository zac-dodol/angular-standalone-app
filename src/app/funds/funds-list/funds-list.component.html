<div class="m-4 flex gap-3">
  <button
    (click)="showNewFunds()"
    class="px-4 py-2 rounded bg-blue-500 text-white"
    [class.bg-blue-800]="selectedTab() === 'new'"
  >
    New Funds
  </button>
  <button
    (click)="showAllFunds()"
    class="px-4 py-2 rounded bg-blue-500 text-white"
    [class.bg-blue-800]="selectedTab() === 'all'"
  >
    All Funds
  </button>
</div>

<!-- Display funds -->
<div *ngIf="selectedTab() === 'new'">
  <h2 class="text-2xl font-bold mb-4">ðŸ†• Discover New Funds</h2>
</div>

<div *ngIf="selectedTab() === 'all'">
  <h2 class="text-2xl font-bold mb-4">ðŸ“š See All Funds</h2>
</div>

<ul>
  <li
    *ngFor="let fund of visibleFunds()"
    class="border border-gray-300 rounded p-4 mb-3 flex justify-between items-center"
  >
    <div>
      <p class="font-semibold">{{ fund.name }} ({{ fund.ticker }})</p>
      <p>Price: ${{ fund.price }}</p>
    </div>
    <button
      (click)="openDetails(fund)"
      class="px-3 py-1 border border-blue-600 text-blue-600 rounded hover:bg-blue-600 hover:text-white"
    >
      View Details
    </button>
  </li>

  <li *ngIf="visibleFunds().length === 0" class="text-gray-600">
    No funds available in this category.
  </li>
</ul>

<!-- Fund Details Modal -->
<app-fund-details-dialog
  *ngIf="selectedFund"
  [fund]="selectedFund!"
  (close)="closeDetailsDialog($event)"
></app-fund-details-dialog>
