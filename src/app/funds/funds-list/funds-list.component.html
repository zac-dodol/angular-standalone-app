<h2 class="text-2xl font-bold mb-4">Discover New Funds</h2>

<ul>
  <li
    *ngFor="let fund of newFunds"
    class="border border-gray-300 rounded p-4 mb-3 flex justify-between items-center"
  >
    <div>
      <p class="font-semibold">{{ fund.name }} ({{ fund.ticker }})</p>
      <p>Price: ${{ fund.price }}</p>
    </div>
    <button
      (click)="openDetails(fund)"
      class="px-3 py-1 border border-blue-600 text-blue-600 rounded hover:bg-blue-600 hover:text-white"
    >
      View Details
    </button>
  </li>
  <li *ngIf="newFunds.length === 0" class="text-gray-600">
    No new funds available to buy.
  </li>
</ul>

<!-- Fund Details Modal -->
<app-fund-details-dialog
  *ngIf="selectedFund"
  [fund]="selectedFund!"
  (close)="closeDetailsDialog($event)"
></app-fund-details-dialog>
