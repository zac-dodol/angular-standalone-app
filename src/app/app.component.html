<div
  [class.dark]="isDarkMode()"
  class="transition-colors duration-500 min-h-screen bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-100 font-sans"
>
  <div class="max-w-3xl mx-auto py-8 px-4">
    <div class="text-center flex justify-between items-center mb-8">
      <h1 class="text-4xl font-bold text-center">
        ✨ Standalone Angular App ✨
      </h1>

      <button
        class="px-4 py-2 rounded text-white bg-indigo-600 hover:bg-indigo-700 transition-colors duration-300"
        (click)="toggleDarkMode()"
      >
        Toggle {{ isDarkMode() ? "Light" : "Dark" }} Mode
      </button>
    </div>

    <nav class="flex justify-center gap-6 mb-6">
      <a
        routerLink="/hello"
        class="text-blue-600 hover:underline dark:text-blue-400"
      >
        Hello
      </a>
      <a
        routerLink="/about"
        class="text-blue-600 hover:underline dark:text-blue-400"
      >
        About
      </a>
      <a
        routerLink="/ticket-manager"
        class="text-blue-600 hover:underline dark:text-blue-400"
      >
        Ticketing
      </a>
      <a
        routerLink="/lazy"
        class="text-blue-600 hover:underline dark:text-blue-400"
      >
        Lazy
      </a>
      <a
        *ngIf="!isLoggedIn()"
        routerLink="/login"
        class="text-blue-600 hover:underline dark:text-blue-400"
      >
        Login
      </a>
      <button
        *ngIf="isLoggedIn()"
        (click)="logout()"
        class="text-blue-600 hover:underline dark:text-blue-400"
      >
        Logout
      </button>
    </nav>

    <nav class="bg-blue-600 text-white flex items-center px-6 py-3">
      <h1 class="text-xl font-semibold flex-grow">Fund Management System</h1>

      <button
        class="hover:bg-blue-500 px-3 py-2 rounded"
        routerLink="/portfolio"
      >
        Portfolio
      </button>
      <button
        class="ml-3 hover:bg-blue-500 px-3 py-2 rounded"
        routerLink="/funds"
      >
        Discover Funds
      </button>
    </nav>

    <div
      *ngIf="toastMessage()"
      class="text-center mb-4 fixed top-10 left-0 right-0"
    >
      <div
        class="inline-block px-4 py-2 rounded bg-yellow-200 text-yellow-900 transition-opacity duration-500"
      >
        {{ toastMessage() }}
      </div>
    </div>

    <div class="flex items-center justify-center">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
